        <!-- Add Issuer Form -->
        <div class="card">
          <h2>Add New Issuer</h2>
          <form class="form">
            <div class="form-group">
              <label for="issuer-name">Name</label>
              <input type="text" id="issuer-name" placeholder="Company or Individual Name" required>
            </div>
            <div class="form-group">
              <label for="issuer-taxid">Tax ID</label>
              <input type="text" id="issuer-taxid" placeholder="e.g. RO12345678">
            </div>
            <div class="form-group">
              <label for="issuer-email">Email</label>
              <input type="email" id="issuer-email" placeholder="Email Address">
            </div>
            <div class="form-group">
              <label for="issuer-phone">Phone</label>
              <input type="tel" id="issuer-phone" placeholder="+40 712 345 678">
            </div>
            <div class="form-group">
              <label for="issuer-address">Address</label>
              <textarea id="issuer-address" rows="2" placeholder="Street, City, Country"></textarea>
            </div>
            <button type="submit" class="btn">‚ûï Add Issuer</button>
          </form>
        </div>

        <!-- Issuers Table -->

          <h2>All Issuers</h2>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Tax ID</th>
                <th>Email</th>
