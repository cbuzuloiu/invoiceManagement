<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clients - Invoice Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>InvoiceApp</h2>
      <nav>
        <a href="index.html">🏠 Dashboard</a>
        <a href="invoice-form.html">📑 Invoices</a>
        <a href="issuers.html">🏢 Issuers</a>
        <a href="clients.html" class="active">👥 Clients</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="topbar">
        <h1>Clients</h1>
      </header>

      <section class="content">
        <!-- Add Client Form -->
        <div class="card">
          <h2>Add New Client</h2>
          <form class="form">
            <div class="form-group">
              <label for="client-name">Name</label>
              <input type="text" id="client-name" placeholder="Client or Company Name" required>
            </div>
            <div class="form-group">
              <label for="client-email">Email</label>
              <input type="email" id="client-email" placeholder="email@example.com">
            </div>
            <div class="form-group">
              <label for="client-phone">Phone</label>
              <input type="tel" id="client-phone" placeholder="+40 7xx xxx xxx">
            </div>
            <div class="form-group">
              <label for="client-taxid">Tax ID</label>
              <input type="text" id="client-taxid" placeholder="e.g. RO987654321">
            </div>
            <div class="form-group">
              <label for="client-address">Address</label>
              <textarea id="client-address" rows="2" placeholder="Street, City, Country"></textarea>
            </div>
            <button type="submit" class="btn">➕ Add Client</button>
          </form>
        </div>

        <!-- Clients Table -->
        <div class="card">
          <h2>All Clients</h2>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Tax ID</th>
                <th>Address</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Client A SRL</td>
                <td>office@clienta.ro</td>
                <td>+40 721 000 000</td>
                <td>RO987654321</td>
                <td>Cluj-Napoca, Romania</td>
                <td>
                  <button class="btn small">✏️ Edit</button>
                  <button class="btn small danger">🗑️ Delete</button>
                </td>
              </tr>
              <tr>
                <td>Jane Doe</td>
                <td>jane@example.com</td>
                <td>+40 765 111 222</td>
                <td>-</td>
                <td>Iasi, Romania</td>
                <td>
                  <button class="btn small">✏️ Edit</button>
                  <button class="btn small danger">🗑️ Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
